<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor-desktop m-grid--desktop m-body">
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-container m-container--responsive m-container--xxl m-container--full-height">
    <div class="m-grid__item m-grid__item--fluid m-wrapper">
      <!-- BEGIN: Subheader -->
      <div class="m-subheader ">
        <div class="d-flex align-items-center">
          <div class="mr-auto">
            <h3 class="m-subheader__title ">
              {{ctrl.passage.display || ctrl.passage.reference}}
            </h3>
          </div>
        </div>
      </div>
      <!-- END: Subheader -->
      <div class="m-content">
        <!--Begin::Section-->
        <div class="row">
          <div class="col-xl-6">
            <!--begin:: Books -->

            <!-- Search Results -->
            <div class="row" ng-if="ctrl.loading || ctrl.passage">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <ul class="m-nav">
                  <li class="m-nav__item">
                    <a href="#" ui-sref="books" class="m-nav__link">
                      <i class="m-nav__link-icon fa fa-arrow-left"></i>
                      <span class="m-nav__link-text">
                        Back
                      </span>
                    </a>
                  </li>
                </ul>
                <div class="m-portlet m-portlet--half-height">
                  <div class="m-portlet__body">
                    <div class="row" ng-if="ctrl.loading">
                      <div class="col-sm-12 text-center spinner">
                        <i class="fa fa-refresh fa-spin fa-4x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <div class="row" ng-if="ctrl.passage">
                      <div class="col-sm-12">
                        <ul class="list-group">
                          <li class="list-group-item passage">
                            <div class="row">
                              <div class="col-sm-12 text-left">
                                <div ng-bind-html="ctrl.passage.text"></div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Search Results -->

            <!--  Login -->
            <div class="row m-row--full-height" style="margin-bottom:20px;">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="m-portlet m-portlet--half-height m-portlet--rounded  m-portlet--last">
                  <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__head">
										<div class="m-portlet__head-caption">
											<div class="m-portlet__head-title">
												<span class="m-portlet__head-icon">
													<i class="fa fa-lock"></i>
												</span>
												<h3 class="m-portlet__head-text">
													Signup
													<small>
														unlock more features
													</small>
												</h3>
											</div>
										</div>
									</div>
                    <div class="m-portlet__body">
                      <div class="form-group m-form__group">
                        <label for="exampleInputEmail1">
                          Email address
                        </label>
                        <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group m-form__group">
                        <label for="exampleInputEmail1">
                          Password
                        </label>
                        <input type="password" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                      </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                      <div class="m-form__actions">
                        <button type="button" class="btn btn-block m-btn--pill m-btn--air m-btn m-btn--gradient-from-primary m-btn--gradient-to-info">
															Register
														</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- End Login -->
            <!--end:: Search-->
          </div>
        </div>
        <!--End::Section-->
      </div>
    </div>
  </div>
</div>
