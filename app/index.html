			<span>
				Please wait...

			<span>

										<img class="logo-image" src="assets/app/media/img/logos/bible.svg" />

									</div>
								</a>
							</div>
						</div>
					</div>
					<!-- END: Brand -->
				</div>
			</div>
		</header>

		<div ui-view></div>

	<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
